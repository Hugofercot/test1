<!doctype html>
<html data-htmlattr="htmlAttributes">
  <head>
    <meta charset="utf-8">
    <!--!title-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--!meta-->

    <!--!googleAnalyticsScript-->

    <link rel="manifest" href="%PUBLIC_URL%/static/manifest.json">

    <!-- Start Favicons from https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#c0392b">
    <link rel="shortcut icon" href="/static/icons/favicon.ico">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">
    <meta name="theme-color" content="#c0392b">

    <!--!link-->

    <style>

      @font-face {
        /* 'Inter static' */
        font-family: 'inter';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-Regular.woff2') format('woff2'),
             url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-Regular.woff') format('woff');
        font-weight: 400; /* Regular */
        font-style: normal;
      }

      @font-face {
        font-family: 'Inter';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-Medium.woff2') format('woff2'),
             url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-Medium.woff') format('woff');
        font-weight: 500; /* Medium */
        font-style: normal;
      }

      @font-face {
        font-family: 'Inter';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-MediumItalic.woff2') format('woff2'),
             url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-MediumItalic.woff') format('woff');
        font-weight: 500; /* Medium italics */
        font-style: italic;
      }

      @font-face {
        font-family: 'Inter';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-SemiBold.woff2') format('woff2'),
             url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-SemiBold.woff') format('woff');
        font-weight: 600; /* SemiBold */
        font-style: normal;
      }

      @font-face {
        font-family: 'Inter';
        src: url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-Bold.woff2') format('woff2'),
             url('https://assets-sharetribecom.sharetribe.com/webfonts/inter/static-web/Inter-Bold.woff') format('woff');
        font-weight: 700; /* Bold */
        font-style: normal;
      }

    </style>
    <script>
      (function(document){
        // Optimization for repeated views
        // Small script to check if fonts are already loaded
        // Adding as little footprint as possible to <head> since that will slow down rendering.
        if (sessionStorage.fontsLoaded) {
          document.documentElement.classList.add("fontsLoaded");
        }
      })(document);
    </script>

    <link rel="stylesheet" href="%PUBLIC_URL%/static/reactDates.css" />
  </head>
  <body>
    <div id="root"><!--!body--></div>
    <div id="portal-root"></div>

        var interBold = new FontFaceObserver('Inter', { weight: 700 });

        var fontLoadingTimeout = 5000;

          interRegular.load(null, fontLoadingTimeout),
          interMedium.load(null, fontLoadingTimeout),
          interSemibold.load(null, fontLoadingTimeout),
          interBold.load(null, fontLoadingTimeout)

          .then(function () {
            document.documentElement.classList.add("fontsLoaded");

            // Optimization for repeated views
            sessionStorage.fontsLoaded = true;

    <!--
      NOTE: remember to update mapbox-sdk.min.js to a new version regularly.
      mapbox-sdk.min.js is included from static folder for CSP purposes.
      We didn't bundle it to the main app since it would unnecessarily slow down initial rendering.
    -->
    <script src="%PUBLIC_URL%/static/scripts/mapbox/mapbox-sdk.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script>
      window.mapboxgl.accessToken = '%REACT_APP_MAPBOX_ACCESS_TOKEN%';
    </script>
    <!--
      If Google Maps is used instead of Mapbox, you need to include Google's script instead:
      <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_MAPS_API_KEY%&libraries=places"></script>
    -->

    <!--
         Stripe script should be on every page, not just the pages that
         use the API:

         https://stripe.com/docs/stripe.js#including-stripejs
       -->
    <script src="https://js.stripe.com/v3/"></script>
    <!--!preloadedStateScript-->
    <!--!script-->

         Note when adding new external scripts/styles/fonts/etc.:
         If a Content Security Policy (CSP) is turned on, the new URLs
         should be whitelisted in the policy.

    -->
